<ol>
  <li *ngFor="let topic of topics"
      style="display: flex; justify-content:space-around; align-items:center; padding-top: 4%;">
    <div style="width: 70%;">
      <h1>{{ topic.name }}</h1>
      <p>{{ topic.description }}</p>
    </div>
    <div style="width: 30%; text-align: right;">
      <button>Ver mas</button>
    </div>
  </li>
</ol>
