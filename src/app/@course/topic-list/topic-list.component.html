<ol class="list">
  <li class="list-element" *ngFor="let topic of topics">
    <div class="list-element-text">
      <h3 class="h2">{{ topic.name }}</h3>
      <p class="p">{{ topic.description }}</p>
    </div>
    <div class="list-element-actions">
      <button class="button-list" (click)="goToTopic(topic.id)">Ver mas</button>
    </div>
  </li>
</ol>
