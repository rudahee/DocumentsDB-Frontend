
<div *ngFor="let subjectItem of subjects; let i = index"
    style="width:90%; height: fit-content;">
  <div class="collapsible" (click)="openTopic(subjectItem)">
    <h1 >{{subjectItem.name}}</h1>
  </div>
  <div class="content" *ngIf="subjectItem.open">

    <app-topic-list [topics]="subjectItem.topics"></app-topic-list>

  </div>
</div>
