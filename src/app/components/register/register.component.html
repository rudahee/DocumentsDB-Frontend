<main class="main-wrapper-center">
  <div class="card-wrapper-large">
  <h1 class="card-title">Sign Up</h1>
  <div class="card-content">
    <form [formGroup]="registerForm">
      <div class="form-two-columns">
        <div class="styled-input">
          <input id="name" name="name" type="text"
            alt="input for name" formControlName="name" required>
          <label for="name">Name</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['name'].valid">Field required</p>
        </div>

        <div class="styled-input">
          <input id="surname" name="surname" type="text"
            alt="input for surname" formControlName="surname" required>
          <label for="surname">Surname</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['surname'].valid">Field required</p>
        </div>

        <div class="styled-input">
          <input id="age" name="age" type="number"
            alt="input for age" formControlName="age" required>
          <label for="age">Age</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['age'].valid">Field required. Must be a number</p>
        </div>

        <div class="styled-input">
          <input id="email" name="email" type="text"
            alt="input for email" formControlName="email" required>
          <label for="email">Email</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['email'].valid">Field required. Must be an email</p>
        </div>

        <div class="styled-input">
          <input id="username" name="username" type="text"
            alt="input for username" formControlName="username" required>
          <label for="username">Username</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['username'].valid">Field required</p>
        </div>

        <div class="styled-input">
          <input id="password" name="password" type="password"
            alt="input for password" formControlName="password" required>
          <label for="password">Password</label>
          <span></span>
          <p class="form-error" *ngIf="!registerForm.controls['password'].valid">Field required</p>
        </div>
      </div>

      <button [class]="registerForm.valid ? 'button':'button-disable' " [disabled]="!registerForm.valid" (click)="signUp()" >Sign Up</button>

    </form>
  </div>
</div>
</main>
